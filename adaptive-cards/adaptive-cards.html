<link rel="import" href="bower_components/polymer/polymer-element.html">
<script href="node_modules/microsoft-adaptivecards/dist/adaptive-cards.js"></script>

<dom-module id="adaptive-cards">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
  </template>

  <script>
    /**
     * `adaptive-cards`
     * Try to use MS AdaptiveCards with polymer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AdaptiveCards extends Polymer.Element {
      static get is() { return 'adaptive-cards'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'adaptive-cards'
          }
        };
      }

      constructor(){
        super();
        console.log('constructor');
      }

      ready() {
        super.ready();
        console.log('ready');
      }

      connectedCallback() {
        super.connectedCallback();
        console.log('connected callback');
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        console.log('disconnected callback');
      }
    }

    window.customElements.define(AdaptiveCards.is, AdaptiveCards);
  </script>
</dom-module>
